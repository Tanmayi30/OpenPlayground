<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Database Query Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ—„ï¸ Visual Database Query Builder</h1>

<div class="builder">

  <div class="panel">
    <h3>Tables</h3>
    <select id="tableSelect">
      <option value="users">users</option>
      <option value="orders">orders</option>
      <option value="products">products</option>
    </select>
  </div>

  <div class="panel">
    <h3>Select Columns</h3>
    <div id="columns"></div>
  </div>

  <div class="panel">
    <h3>Conditions (WHERE)</h3>
    <input id="conditionInput" placeholder="e.g. age > 20">
  </div>

  <div class="panel">
    <h3>Actions</h3>
    <button id="buildBtn">Generate Query</button>
    <button id="clearBtn">Clear</button>
  </div>

</div>

<div class="output">
  <h3>Generated SQL</h3>
  <pre id="sqlOutput">SELECT * FROM users;</pre>
</div>

<script src="script.js"></script>
</body>
</html>
