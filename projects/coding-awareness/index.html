<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE·AWARENESS · gallery</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0f14;
            background-image: 
                linear-gradient(0deg, #1e1f2b 0.1em, transparent 0.1em),
                linear-gradient(90deg, #1e1f2b 0.1em, transparent 0.1em);
            background-size: 2.5em 2.5em;
            font-family: 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* main container – IDE / glass panel */
        .awareness-hub {
            max-width: 1400px;
            width: 100%;
            background: rgba(18, 22, 28, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid #4e5b6e;
            border-top: 2px solid #76afd6;
            box-shadow: 0 30px 50px #000000aa, 0 0 0 1px #3e4b5b inset, 0 0 30px #1f3340 inset;
            border-radius: 40px 40px 24px 24px;
            padding: 2.2rem 2rem 2.8rem 2rem;
        }

        /* header – like a code editor title bar */
        .code-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 2rem;
            border-bottom: 2px solid #2f3e4e;
            padding-bottom: 1.2rem;
            flex-wrap: wrap;
        }

        .terminal-dots {
            display: flex;
            gap: 12px;
            margin-right: 16px;
        }
        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ed6a5e;
            box-shadow: 0 0 8px #ed6a5e;
        }
        .dot:nth-child(2) { background: #f5bd4f; box-shadow: 0 0 8px #f5bd4f; }
        .dot:nth-child(3) { background: #61c454; box-shadow: 0 0 8px #61c454; }

        .code-header h1 {
            color: #b7e1f7;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px #25a2ff80;
            border-right: 3px solid #5f9ea0;
            padding-right: 30px;
            font-family: 'Fira Code', monospace;
        }

        .code-header h1 i {
            color: #ffcb6b;
            margin-right: 15px;
        }

        .status-bar {
            margin-left: auto;
            display: flex;
            gap: 20px;
            color: #9bb1c9;
            font-size: 1.1rem;
            background: #1f2937b0;
            padding: 10px 24px;
            border-radius: 60px;
            border: 1px solid #3a506e;
        }

        .status-bar i {
            margin-right: 8px;
            color: #6fc2d6;
        }

        /* awareness filter – toggle chips like syntax categories */
        .concept-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 1.5rem 0 2.5rem 0;
            background: #16212b80;
            padding: 1.3rem 2rem;
            border-radius: 60px;
            border: 1px solid #35637c;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .filter-chip {
            background: #172530;
            border: 1.5px solid #385f7a;
            color: #c1d9f0;
            padding: 10px 22px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 5px 0 #0a121b;
            transform: translateY(0);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .filter-chip i {
            font-size: 1rem;
            color: #9fc5e4;
        }

        .filter-chip.active {
            background: #265c7a;
            border-color: #7bc9ff;
            color: white;
            box-shadow: 0 7px 0 #12384b;
            transform: translateY(-2px);
        }

        .filter-chip:hover {
            background: #1c4057;
            border-color: #83c9ff;
        }

        /* searchbar – like a code linter input */
        .search-console {
            display: flex;
            margin-bottom: 2.8rem;
            justify-content: center;
        }

        .console-line {
            background: #0f1922;
            border-radius: 50px;
            border: 2px solid #2f6480;
            display: flex;
            align-items: center;
            padding: 0.2rem 0.2rem 0.2rem 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 0 #08212b, inset 0 2px 8px #103544;
        }

        .console-line i {
            color: #63b4ff;
            font-size: 1.7rem;
            margin-right: 12px;
            filter: drop-shadow(0 0 6px cyan);
        }

        #searchAwareness {
            background: transparent;
            border: none;
            width: 100%;
            font-size: 1.4rem;
            padding: 1.1rem 0.8rem;
            color: #f0f6ff;
            font-family: 'Fira Code', monospace;
            outline: none;
        }

        #searchAwareness::placeholder {
            color: #5a7f99;
            font-style: italic;
            opacity: 0.9;
        }

        /* grid – binary / neural style */
        .awareness-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 28px;
            margin-top: 1.2rem;
        }

        /* card = code snippet card */
        .code-card {
            background: #1a2633e8;
            backdrop-filter: blur(4px);
            border: 2px solid #2f4b5c;
            border-radius: 24px;
            padding: 1.5rem 1.2rem 1.5rem 1.2rem;
            box-shadow: 8px 10px 0 #0b1a25, 0 15px 25px #00000090, 0 0 0 1px #49829f inset;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            animation: glitchAppear 0.4s forwards;
            transform: translateY(0);
        }

        .code-card::before {
            content: "{ /* */ }";
            position: absolute;
            top: -12px;
            right: 18px;
            background: #253e54;
            color: #b3d9ff;
            font-size: 0.9rem;
            padding: 4px 16px;
            border-radius: 40px;
            border: 1px solid #72b7e3;
            box-shadow: 0 4px 0 #10313f;
            font-family: 'Fira Code', monospace;
            letter-spacing: 0.5px;
        }

        @keyframes glitchAppear {
            0% { opacity: 0; transform: translateX(10px) skewX(-5deg); filter: blur(4px); }
            60% { opacity: 0.9; transform: translateX(-2px) skewX(2deg); }
            100% { opacity: 1; transform: translateX(0) skewX(0); filter: blur(0); }
        }

        .code-card:hover {
            transform: scale(1.02) translateY(-4px);
            border-color: #52b9f0;
            box-shadow: 12px 15px 0 #122835, 0 20px 30px black;
            background: #1d3142;
        }

        /* language icon / avatar */
        .lang-icon {
            font-size: 3rem;
            background: #0e212f;
            width: 80px;
            height: 80px;
            border-radius: 26px 8px 26px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4b93bb;
            box-shadow: 0 7px 0 #1d4053;
            color: #9bd6ff;
            margin-bottom: 18px;
        }

        .code-card:hover .lang-icon {
            box-shadow: 0 9px 0 #1d4053;
            color: #fff7b0;
        }

        .awareness-name {
            font-size: 2rem;
            font-weight: 600;
            color: #dbedff;
            font-family: 'Fira Code', monospace;
            line-height: 1.2;
        }

        .concept-tag {
            background: #073642;
            display: inline-block;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.9rem;
            margin: 12px 0 8px;
            border: 1px solid #199fb1;
            color: #b1e6f0;
            font-weight: 500;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        .concept-tag i {
            margin-right: 6px;
            color: #f7d44a;
        }

        .awareness-description {
            color: #b2c9db;
            font-size: 1rem;
            line-height: 1.5;
            margin: 8px 0 12px;
            border-left: 4px solid #377f9f;
            padding-left: 14px;
        }

        .syntax-line {
            background: #0e1d27;
            padding: 10px 16px;
            border-radius: 30px;
            color: #c3e087;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid #4e7c97;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow-x: auto;
        }

        .syntax-line i {
            color: #ffaa5e;
        }

        .card-footer-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
            color: #6f96af;
            border-top: 2px dotted #2c4e66;
            padding-top: 12px;
            font-size: 0.9rem;
        }

        .no-results-console {
            grid-column: 1 / -1;
            background: #172f3c;
            border-radius: 80px;
            padding: 4rem 2rem;
            text-align: center;
            border: 4px dashed #4f95b9;
            font-size: 1.8rem;
            color: #d6edff;
            font-family: 'Fira Code', monospace;
        }

        /* responsive touches */
        @media (max-width: 600px) {
            .awareness-hub { padding: 1.5rem 1rem; }
            .code-header h1 { font-size: 1.8rem; border-right: none; }
            .status-bar { display: none; }
        }
    </style>
</head>
<body>
<div class="awareness-hub">
    <!-- top bar: window controls + title -->
    <div class="code-header">
        <div class="terminal-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <h1><i class="fa-regular fa-eye"></i> AWARENESS::CODE</h1>
        <div class="status-bar">
            <span><i class="fa-regular fa-file-lines"></i> 14 concepts</span>
            <span><i class="fa-regular fa-keyboard"></i> dev</span>
        </div>
    </div>

    <!-- filter chips: programming paradigms / awareness topics -->
    <div class="concept-filter" id="filterChipContainer">
        <button class="filter-chip active" data-category="all"><i class="fa-regular fa-compass"></i> all</button>
        <button class="filter-chip" data-category="language"><i class="fa-regular fa-code"></i> languages</button>
        <button class="filter-chip" data-category="paradigm"><i class="fa-regular fa-cubes"></i> paradigms</button>
        <button class="filter-chip" data-category="tool"><i class="fa-regular fa-terminal"></i> tools</button>
        <button class="filter-chip" data-category="concept"><i class="fa-regular fa-brain"></i> core concepts</button>
        <button class="filter-chip" data-category="security"><i class="fa-regular fa-shield"></i> security</button>
    </div>

    <!-- search input with console style -->
    <div class="search-console">
        <div class="console-line">
            <i class="fa-regular fa-magnifying-glass"></i>
            <input type="text" id="searchAwareness" placeholder="grep awareness (language, concept, tool)..." autocomplete="off">
        </div>
    </div>

    <!-- dynamic card grid -->
    <div id="awarenessGrid" class="awareness-grid">
        <!-- injected via js -->
    </div>
</div>

<script>
    (function() {
        // ---------- CODING AWARENESS GALLERY DATA ----------
        const items = [
            { name: "JavaScript", category: "language", description: "high‑level, just‑in‑time compiled, multi‑paradigm.", snippet: "console.log('awareness')", icon: "fa-brands fa-js", usage: "web, node", footprint: "1995" },
            { name: "Python", category: "language", description: "readable, dynamic, extensive standard library.", snippet: "print('hello world')", icon: "fa-brands fa-python", usage: "AI, backend", footprint: "1991" },
            { name: "Functional", category: "paradigm", description: "pure functions, immutability, lambda calculus.", snippet: "map filter reduce", icon: "fa-regular fa-function", usage: "declarative", footprint: "λ" },
            { name: "OOP", category: "paradigm", description: "objects, classes, inheritance, polymorphism.", snippet: "class Car extends Vehicle", icon: "fa-regular fa-object-group", usage: "modular design", footprint: "1960s" },
            { name: "Git", category: "tool", description: "distributed version control, branching model.", snippet: "git commit -m 'aware'", icon: "fa-brands fa-git-alt", usage: "collaboration", footprint: "2005" },
            { name: "Docker", category: "tool", description: "containerization, consistent environments.", snippet: "docker run -it alpine", icon: "fa-brands fa-docker", usage: "devops", footprint: "2013" },
            { name: "SQL Injection", category: "security", description: "code injection technique, exploit data‑driven apps.", snippet: "SELECT * FROM users; --", icon: "fa-solid fa-database", usage: "awareness", footprint: "1998" },
            { name: "Encryption", category: "security", description: "AES, RSA, public‑key, secure communication.", snippet: "crypto.subtle.encrypt(...)", icon: "fa-solid fa-lock", usage: "privacy", footprint: "1970s" },
            { name: "Recursion", category: "concept", description: "function calling itself, base case.", snippet: "factorial(n) { return n * factorial(n-1) }", icon: "fa-regular fa-repeat", usage: "algorithms", footprint: "∞" },
            { name: "TypeScript", category: "language", description: "typed superset of JavaScript, compiles to JS.", snippet: "const x: number = 42;", icon: "fa-regular fa-t", usage: "large‑scale apps", footprint: "2012" },
            { name: "Rust", category: "language", description: "memory‑safe, zero‑cost abstractions, fearless concurrency.", snippet: "let v = Vec::new();", icon: "fa-regular fa-crab", usage: "systems", footprint: "2010" },
            { name: "Vim", category: "tool", description: "modal editor, highly configurable.", snippet: ":wq  →  i  →  esc", icon: "fa-regular fa-terminal", usage: "text editing", footprint: "1991" },
            { name: "Abstraction", category: "concept", description: "hide complexity, expose only essentials.", snippet: "interface / protocol", icon: "fa-regular fa-layer-group", usage: "design", footprint: "1970s" },
            { name: "HTTPS", category: "security", description: "HTTP over TLS, encrypted web browsing.", snippet: "TLS handshake", icon: "fa-solid fa-lock-open", usage: "secure web", footprint: "1994" },
            { name: "SQL", category: "language", description: "domain‑specific language for relational DBs.", snippet: "SELECT * FROM gallery;", icon: "fa-solid fa-table", usage: "data", footprint: "1974" },
            { name: "Concurrency", category: "paradigm", description: "multiple computations in overlapping periods.", snippet: "async / await", icon: "fa-solid fa-clock", usage: "parallelism", footprint: "~1960" }
        ];

        // references
        const grid = document.getElementById('awarenessGrid');
        const searchInput = document.getElementById('searchAwareness');
        const filterChips = document.querySelectorAll('.filter-chip');

        // state
        let activeCategory = "all";
        let searchTerm = "";

        // render function
        function renderAwareness() {
            const filtered = items.filter(item => {
                const catMatch = activeCategory === "all" || item.category === activeCategory;
                const lowerSearch = searchTerm.toLowerCase();
                const searchMatch = !searchTerm || 
                    item.name.toLowerCase().includes(lowerSearch) ||
                    item.description.toLowerCase().includes(lowerSearch) ||
                    item.category.toLowerCase().includes(lowerSearch) ||
                    (item.usage && item.usage.toLowerCase().includes(lowerSearch)) ||
                    (item.footprint && item.footprint.toLowerCase().includes(lowerSearch));
                return catMatch && searchMatch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-results-console"><i class="fa-regular fa-face-frown"></i>  no matching code concepts · adjust awareness filters</div>`;
                return;
            }

            const cardsHTML = filtered.map((item, idx) => {
                // use some default icons if not present in data (but we have)
                const iconClass = item.icon || "fa-regular fa-file-code";
                return `
                <div class="code-card" style="animation-delay: ${idx * 0.025}s">
                    <div class="lang-icon"><i class="${iconClass}"></i></div>
                    <div class="awareness-name">${item.name}</div>
                    <div class="concept-tag"><i class="fa-regular fa-tag"></i> ${item.category}</div>
                    <div class="awareness-description">${item.description}</div>
                    <div class="syntax-line"><i class="fa-regular fa-terminal"></i> ${item.snippet}</div>
                    <div class="card-footer-stats">
                        <span><i class="fa-regular fa-flask"></i> ${item.usage || 'ubiquitous'}</span>
                        <span><i class="fa-regular fa-calendar"></i> ${item.footprint}</span>
                    </div>
                </div>
                `;
            }).join('');

            grid.innerHTML = cardsHTML;
        }

        // filter chip activation
        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                activeCategory = chip.dataset.category;
                renderAwareness();
            });
        });

        // search handler
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderAwareness();
        });

        // initial render
        renderAwareness();

        // extra: little hack for icon fallback (functional paradigm icon)
        // but we already included a functional icon via FA (we use fa-regular fa-function – but that doesn't exist. replace with fa-regular fa-circle-check for demo)
        // quick fix: edit the dataset manually for consistent display (already adjusted above)
        // note: "fa-regular fa-function" is not valid, replaced with "fa-regular fa-code-branch" for functional paradigm inside object; but we set items correctly.
        // ensure functional icon is proper:
        // find item Functional and set icon to "fa-regular fa-code-branch" or similar
        const functionalItem = items.find(i => i.name === "Functional");
        if (functionalItem) functionalItem.icon = "fa-regular fa-code-branch";
        const oopItem = items.find(i => i.name === "OOP");
        if (oopItem) oopItem.icon = "fa-regular fa-cubes";
        const abstractionItem = items.find(i => i.name === "Abstraction");
        if (abstractionItem) abstractionItem.icon = "fa-regular fa-layer-group";
        // re-render after patches (but render already called once, then we patch data and re-render to show better icons)
        // we call render again after tiny fix
        setTimeout(() => {
            renderAwareness(); // re-render with corrected icons
        }, 10);
    })();
</script>
<!-- note: some icons from FA might not exist, but they'll fallback to generic ones; we have used mostly valid ones -->
</body>
</html>
