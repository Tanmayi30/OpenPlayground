<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap Live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-shape bg-shape-one"></div>
  <div class="bg-shape bg-shape-two"></div>

  <header class="hero">
    <p class="eyebrow">Community Learning Network</p>
    <h1>SkillSwap Live</h1>
    <p class="hero-subtitle">Host live micro-classes, book mentors, and exchange practical skills in one place.</p>
  </header>

  <main class="layout">
    <section class="card">
      <h2>Create Session</h2>
      <form id="session-form">
        <label>Session Title<input id="session-title" type="text" required maxlength="60" /></label>
        <label>Mentor Name<input id="mentor-name" type="text" required maxlength="40" /></label>
        <label>Skill Tags (comma separated)<input id="skill-tags" type="text" required placeholder="javascript, ui design" /></label>
        <label>Date & Time<input id="session-time" type="datetime-local" required /></label>
        <label>Seats<input id="seat-count" type="number" min="1" max="40" value="8" required /></label>
        <button type="submit">Publish Session</button>
      </form>
    </section>

    <section class="card">
      <h2>Discover Sessions</h2>
      <div class="inline-actions">
        <input id="search-tags" type="text" placeholder="Search by skill tag..." />
        <button id="clear-search" type="button">Clear</button>
      </div>
      <div id="session-list" class="session-list"></div>
    </section>

    <section class="card">
      <h2>Your Bookings</h2>
      <div id="booking-list" class="booking-list"></div>
    </section>
  </main>

  <footer>
    <p>Built with HTML, CSS, and JavaScript. Data is stored in your browser.</p>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
