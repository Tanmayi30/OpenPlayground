<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoryVault</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&family=Space+Mono&display=swap" rel="stylesheet"/>
</head>
<body>

<div class="bg">
  <div class="orb o1"></div>
  <div class="orb o2"></div>
</div>

<div class="app">

  <header>
    <div class="logo">ğŸ§  MemoryVault</div>
    <div class="stats-row">
      <div class="stat"><span id="totalCards">0</span><small>Cards</small></div>
      <div class="stat"><span id="masteredCards">0</span><small>Mastered</small></div>
      <div class="stat"><span id="streakCount">0</span><small>Streak ğŸ”¥</small></div>
    </div>
  </header>

  <div class="views">

    <div class="view active" id="homeView">
      <div class="hero">
        <h1>Study Smarter.<br><em>Remember More.</em></h1>
        <p>Create flashcard decks and master any topic.</p>
        <div class="hero-btns">
          <button class="btn-primary" id="createDeckBtn">+ New Deck</button>
          <button class="btn-ghost" id="studyAllBtn">â–¶ Study All</button>
        </div>
      </div>
      <div class="decks-grid" id="decksGrid">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">ğŸ“š</div>
          <p>No decks yet.<br>Create your first deck!</p>
        </div>
      </div>
    </div>

    <div class="view" id="deckView">
      <div class="deck-topbar">
        <button class="back-btn" id="backFromDeck">â† Back</button>
        <h2 id="deckTitle">Deck Name</h2>
        <button class="btn-primary small" id="addCardBtn">+ Card</button>
      </div>
      <div class="deck-actions">
        <button class="btn-study" id="studyDeckBtn">â–¶ Study This Deck</button>
        <button class="btn-danger" id="deleteDeckBtn">ğŸ—‘ Delete Deck</button>
      </div>
      <div class="cards-list" id="cardsList"></div>
    </div>

    <div class="view" id="studyView">
      <div class="study-topbar">
        <button class="back-btn" id="backFromStudy">â† Exit</button>
        <div class="study-progress-wrap">
          <div class="study-progress-bar"><div class="study-progress-fill" id="studyProgressFill"></div></div>
          <span id="studyProgressLabel">0 / 0</span>
        </div>
      </div>

      <div class="flashcard-wrap">
        <div class="flashcard" id="flashcard">
          <div class="card-face front">
            <div class="card-tag">QUESTION</div>
            <div class="card-text" id="cardFront"></div>
            <div class="flip-hint">Click to flip â†©</div>
          </div>
          <div class="card-face back">
            <div class="card-tag">ANSWER</div>
            <div class="card-text" id="cardBack"></div>
          </div>
        </div>
      </div>

      <div class="study-actions" id="studyActions" style="display:none">
        <button class="btn-wrong" id="wrongBtn">âœ— Again</button>
        <button class="btn-correct" id="correctBtn">âœ“ Got it!</button>
      </div>

      <div class="study-result hidden" id="studyResult">
        <div class="result-emoji" id="resultEmoji"></div>
        <h2 id="resultTitle"></h2>
        <p id="resultSub"></p>
        <div class="result-score" id="resultScore"></div>
        <div class="result-btns">
          <button class="btn-primary" id="retryBtn">â†© Retry Wrong</button>
          <button class="btn-ghost" id="doneBtn">âœ“ Done</button>
        </div>
      </div>
    </div>

  </div>

</div>

<div class="modal-overlay hidden" id="modalOverlay">
  <div class="modal" id="modal">
    <h3 id="modalTitle">New Deck</h3>
    <div id="modalBody"></div>
    <div class="modal-btns">
      <button class="btn-ghost" id="modalCancel">Cancel</button>
      <button class="btn-primary" id="modalConfirm">Create</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
