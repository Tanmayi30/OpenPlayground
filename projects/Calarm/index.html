<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Royal Clock Alarm Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="main-title">ğŸ‘‘ Royal Clock Alarm</h1>

<div class="top-section">

    <!-- Big Ben Analog Clock -->
    <div class="tower">
        <div class="clock-face">
            <div class="number n12">XII</div>
            <div class="number n3">III</div>
            <div class="number n6">VI</div>
            <div class="number n9">IX</div>

            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>

            <div class="center-dot"></div>
        </div>
    </div>

    <!-- Speed Digital Clock -->
    <div class="speed-box">
        <h2>âš¡ Speed Seconds</h2>
        <div id="speedClock"></div>
    </div>

</div>

<!-- Bottom Section -->
<div class="bottom-wrapper">

    <!-- Alarm Card -->
    <div class="alarm-card">
        <h3>ğŸ”” Set Alarm</h3>

        <div class="input-group">
            <input type="date" id="alarmDate">
            <input type="time" id="alarmTime">
        </div>

        <div class="input-group">
            <input type="file" id="ringtoneInput" accept="audio/*">
            <button onclick="setAlarm()">Set Alarm</button>
        </div>

        <p id="alarmStatus"></p>
    </div>

    <!-- Calendar Card -->
    <div class="calendar-card">
        <h3>ğŸ“… Calendar</h3>
        <div id="calendar"></div>
    </div>

</div>

<!-- Popup Alarm -->
<div id="popup">
    <div class="popup-content">
        <h1>â° Alarm Time Reached!</h1>
        <button onclick="stopAlarm()">STOP</button>
    </div>
</div>

<audio id="alarmSound" loop></audio>

<script src="script.js"></script>
</body>
</html>
