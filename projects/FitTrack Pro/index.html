<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTrack Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <p class="kicker">Health & Fitness Utility</p>
    <h1>FitTrack Pro</h1>
    <p class="subtitle">Daily workout and calorie tracker with a clean progress dashboard.</p>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Log Workout</h2>
      <form id="workout-form">
        <label>Workout Type
          <select id="workout-type" required>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Strength">Strength</option>
            <option value="Yoga">Yoga</option>
            <option value="HIIT">HIIT</option>
          </select>
        </label>
        <label>Duration (minutes)
          <input id="workout-duration" type="number" min="1" required />
        </label>
        <label>Calories Burned
          <input id="workout-calories" type="number" min="1" required />
        </label>
        <label>Date
          <input id="workout-date" type="date" required />
        </label>
        <button type="submit">Add Workout</button>
      </form>
    </section>

    <section class="card">
      <h2>Set Daily Targets</h2>
      <form id="target-form">
        <label>Calorie Burn Goal
          <input id="goal-calories" type="number" min="1" value="500" required />
        </label>
        <label>Workout Minutes Goal
          <input id="goal-minutes" type="number" min="1" value="45" required />
        </label>
        <button type="submit">Save Targets</button>
      </form>
      <div class="inline-actions">
        <button id="export-btn" class="secondary" type="button">Export Data</button>
        <button id="clear-btn" class="danger" type="button">Clear All</button>
      </div>
    </section>

    <section class="card wide">
      <h2>Today Progress</h2>
      <div id="progress-cards" class="progress-cards"></div>
      <div class="chart-wrap">
        <h3>Last 7 Days Calories</h3>
        <div id="chart" class="chart"></div>
      </div>
    </section>

    <section class="card wide">
      <h2>Workout History</h2>
      <div id="workout-list" class="list"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
