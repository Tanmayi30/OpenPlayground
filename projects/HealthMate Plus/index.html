<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthMate Plus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <p class="hero-eyebrow">Personal Wellness Dashboard</p>
    <h1>HealthMate Plus</h1>
    <p class="hero-sub">Track your health metrics, goals, reminders, and daily progress in one place.</p>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Quick Actions</h2>
      <div class="actions">
        <button id="connect-tracker-btn">Simulate Tracker Sync</button>
        <button id="export-btn" class="secondary">Export Data</button>
        <button id="reset-btn" class="danger">Reset All</button>
      </div>
    </section>

    <section class="panel split">
      <div>
        <h2>Log Health Metric</h2>
        <form id="metric-form">
          <label>Metric
            <select id="metric-type" required>
              <option value="steps">Steps</option>
              <option value="water">Water (ml)</option>
              <option value="sleep">Sleep (hours)</option>
              <option value="calories">Calories</option>
            </select>
          </label>
          <label>Value
            <input id="metric-value" type="number" min="0" required />
          </label>
          <label>Date
            <input id="metric-date" type="date" required />
          </label>
          <button type="submit">Add Metric</button>
        </form>
      </div>

      <div>
        <h2>Set Goal</h2>
        <form id="goal-form">
          <label>Metric
            <select id="goal-type" required>
              <option value="steps">Steps</option>
              <option value="water">Water (ml)</option>
              <option value="sleep">Sleep (hours)</option>
              <option value="calories">Calories</option>
            </select>
          </label>
          <label>Target
            <input id="goal-target" type="number" min="1" required />
          </label>
          <label>Period
            <select id="goal-period" required>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
            </select>
          </label>
          <button type="submit">Save Goal</button>
        </form>
      </div>
    </section>

    <section class="panel split">
      <div>
        <h2>Set Reminder</h2>
        <form id="reminder-form">
          <label>Reminder text
            <input id="reminder-text" type="text" maxlength="60" placeholder="Drink water" required />
          </label>
          <label>Time
            <input id="reminder-time" type="time" required />
          </label>
          <button type="submit">Add Reminder</button>
        </form>
      </div>

      <div>
        <h2>Today Summary</h2>
        <div id="summary-cards" class="summary-cards"></div>
      </div>
    </section>

    <section class="panel">
      <h2>Goal Progress</h2>
      <div id="goals-view" class="list"></div>
    </section>

    <section class="panel">
      <h2>Trends</h2>
      <div id="chart-view" class="chart"></div>
    </section>

    <section class="panel split">
      <div>
        <h2>Personalized Tips</h2>
        <div id="tips-view" class="list"></div>
      </div>
      <div>
        <h2>Reminders</h2>
        <div id="reminders-view" class="list"></div>
      </div>
    </section>

    <section class="panel">
      <h2>Recent Logs</h2>
      <div id="logs-view" class="list"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
