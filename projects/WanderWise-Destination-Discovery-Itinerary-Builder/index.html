<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWise - Destination Discovery & Itinerary Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WanderWise</h1>
        <p>Discover your perfect destinations and build amazing itineraries</p>
    </header>

    <main>
        <div class="container">
            <section class="preferences">
                <h2>Your Travel Preferences</h2>
                <form id="travel-form">
                    <div class="form-group">
                        <label for="interests">Interests:</label>
                        <select id="interests" multiple>
                            <option value="beach">Beach & Coastal</option>
                            <option value="mountain">Mountains & Hiking</option>
                            <option value="city">City Exploration</option>
                            <option value="culture">Culture & History</option>
                            <option value="food">Food & Cuisine</option>
                            <option value="adventure">Adventure Sports</option>
                            <option value="nature">Nature & Wildlife</option>
                            <option value="relaxation">Relaxation & Spa</option>
                            <option value="shopping">Shopping & Markets</option>
                            <option value="nightlife">Nightlife & Entertainment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">Travel Duration (days):</label>
                        <input type="number" id="duration" min="1" max="30" value="7">
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Level:</label>
                        <select id="budget">
                            <option value="budget">Budget</option>
                            <option value="moderate">Moderate</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="season">Preferred Season:</label>
                        <select id="season">
                            <option value="any">Any Season</option>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="fall">Fall</option>
                            <option value="winter">Winter</option>
                        </select>
                    </div>

                    <button type="submit" id="discover-btn">Discover Destinations</button>
                </form>
            </section>

            <section class="results">
                <h2>Recommended Destinations</h2>
                <div id="destinations-list" class="destinations-grid">
                    <!-- Destinations will be populated here -->
                </div>
            </section>

            <section class="itinerary">
                <h2>Your Itinerary</h2>
                <div id="itinerary-container">
                    <p>Select destinations to build your itinerary</p>
                </div>
                <button id="generate-itinerary-btn" disabled>Generate Detailed Itinerary</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 WanderWise. Discover the world your way.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
