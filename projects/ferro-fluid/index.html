<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ferrofluid universe Â· magnetic sculpture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #03020a;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #info {
            position: absolute;
            bottom: 32px;
            left: 32px;
            z-index: 20;
            background: rgba(8, 6, 18, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(140, 130, 255, 0.3);
            border-radius: 60px;
            padding: 14px 32px;
            color: #e4dcff;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 0.4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #info .symbol {
            color: #b8a4ff;
            font-size: 1.8rem;
            filter: drop-shadow(0 0 12px #7a5fff);
        }
        #stats {
            position: absolute;
            bottom: 32px;
            right: 32px;
            z-index: 20;
            background: rgba(8, 6, 18, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(170, 140, 255, 0.35);
            border-radius: 50px;
            padding: 12px 28px;
            color: #dbccff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            pointer-events: none;
        }
        .particle-count {
            background: #3f2e6b;
            color: white;
            padding: 4px 16px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: linear-gradient(145deg, #3d2c66, #5a3f8a);
        }
        .controls {
            position: absolute;
            top: 32px;
            right: 32px;
            z-index: 30;
            display: flex;
            gap: 14px;
        }
        button {
            background: rgba(16, 12, 28, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(170, 130, 255, 0.5);
            color: #daceff;
            padding: 12px 26px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.4px;
        }
        button:hover {
            background: rgba(70, 40, 150, 0.6);
            border-color: #c6abff;
            color: white;
            box-shadow: 0 0 28px #9570ff66;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <span class="symbol">ğŸ§²</span> ferrofluid universe Â· 4096 particles Â· magnetic field
    </div>
    
    <div id="stats">
        <span>âš¡ field intensity</span>
        <span class="particle-count" id="intensity-val">1.42</span>
    </div>
    
    <div class="controls">
        <button id="polarity">âŸ² flip polarity</button>
        <button id="attractor">â£ toggle attractor</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
        //  FERROFLUID UNIVERSE
        //  concept: thousands of magnetic particles responding to dynamic
        //  attractor points and field lines. forms organic, ever-changing
        //  sculptures like living metal. uses custom shader for glowing points,
        //  real-time simulation with multiple magnetic centers.
        // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- setup scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x040210);
        scene.fog = new THREE.FogExp2(0x040210, 0.006);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(18, 8, 28);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.target.set(0, 0, 0);

        // --- lighting (soft, to enhance particles) ---
        const ambient = new THREE.AmbientLight(0x404072);
        scene.add(ambient);

        const light1 = new THREE.PointLight(0x7a5fff, 1.2, 50);
        light1.position.set(10, 8, 12);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff6f9f, 0.9, 50);
        light2.position.set(-10, 5, 15);
        scene.add(light2);

        // background stars
        const starGeo = new THREE.BufferGeometry();
        const starCount = 2000;
        const starPos = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const r = 90 + Math.random() * 80;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i*3] = Math.sin(phi) * Math.cos(theta) * r;
            starPos[i*3+1] = Math.sin(phi) * Math.sin(theta) * r;
            starPos[i*3+2] = Math.cos(phi) * r;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0x99aaff, size: 0.2, transparent: true, blending: THREE.AdditiveBlending });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- particle system (ferrofluid) ---
        const particleCount = 4096;
        const particles = new THREE.BufferGeometry();

        // positions array
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3); // for variation
        
        // velocity storage (not in buffer, separate array)
        const velocities = [];
        
        // initialize random positions within a sphere and random velocities
        for (let i = 0; i < particleCount; i++) {
            // spherical distribution
            const r = Math.pow(Math.random(), 1.5) * 12; // denser near center
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            const x = Math.sin(phi) * Math.cos(theta) * r;
            const y = Math.sin(phi) * Math.sin(theta) * r * 0.7; // flatten a bit
            const z = Math.cos(phi) * r;
            
            positions[i*3] = x;
            positions[i*3+1] = y;
            positions[i*3+2] = z;
            
            // random color tint (blue/purple/pink range)
            const color = new THREE.Color().setHSL(0.65 + Math.random()*0.25, 0.9, 0.5 + Math.random()*0.3);
            colors[i*3] = color.r;
            colors[i*3+1] = color.g;
            colors[i*3+2] = color.b;
            
            // velocity
            velocities.push({
                x: (Math.random() - 0.5) * 0.04,
                y: (Math.random() - 0.5) * 0.04,
                z: (Math.random() - 0.5) * 0.04
            });
        }
        
        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // custom shader for glowing points
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.18,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // magnetic field attractors
        const attractors = [
            { pos: new THREE.Vector3(5, 2, 4), strength: 0.6 },
            { pos: new THREE.Vector3(-4, -1, -3), strength: 0.5 },
            { pos: new THREE.Vector3(2, -3, 5), strength: 0.4 },
            { pos: new THREE.Vector3(-3, 4, -4), strength: 0.5 }
        ];

        let polarity = 1; // 1 or -1
        let attractorEnabled = true;

        // UI
        document.getElementById('polarity').addEventListener('click', () => {
            polarity *= -1;
            document.getElementById('polarity').innerHTML = polarity > 0 ? 'âŸ² flip polarity (+)' : 'âŸ² flip polarity (-)';
        });
        
        document.getElementById('attractor').addEventListener('click', () => {
            attractorEnabled = !attractorEnabled;
            document.getElementById('attractor').innerHTML = attractorEnabled ? 'â£ toggle attractor (on)' : 'â£ toggle attractor (off)';
        });

        // field intensity display update
        const intensityEl = document.getElementById('intensity-val');

        // additional floating lines to represent field lines
        const fieldLinesGroup = new THREE.Group();
        const lineCount = 24;
        for (let i = 0; i < lineCount; i++) {
            const points = [];
            const angle = (i / lineCount) * Math.PI * 2;
            for (let j = 0; j < 30; j++) {
                const t = j / 29;
                const r = 6 + Math.sin(t * Math.PI * 4 + i) * 2;
                const x = Math.cos(angle + t*2) * r;
                const y = Math.sin(t * Math.PI * 2) * 3;
                const z = Math.sin(angle + t*3) * r;
                points.push(new THREE.Vector3(x, y, z));
            }
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const mat = new THREE.LineBasicMaterial({ color: 0x4466aa, transparent: true, opacity: 0.12, blending: THREE.AdditiveBlending });
            const line = new THREE.Line(geo, mat);
            fieldLinesGroup.add(line);
        }
        scene.add(fieldLinesGroup);

        // attractor visual indicators (small spheres)
        const attractorSpheres = [];
        attractors.forEach((a, idx) => {
            const geo = new THREE.SphereGeometry(0.25, 8, 8);
            const mat = new THREE.MeshStandardMaterial({ color: 0xffaa88, emissive: 0x442200 });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.copy(a.pos);
            scene.add(sphere);
            attractorSpheres.push(sphere);
        });

        // --- simulation parameters ---
        const clock = new THREE.Clock();
        let time = 0;

        function updateFerrofluid(delta) {
            time += delta;
            
            if (!attractorEnabled) {
                // if attractor off, just gently drift
                for (let i = 0; i < particleCount; i++) {
                    const idx = i * 3;
                    // slight noise
                    particleSystem.geometry.attributes.position.array[idx] += velocities[i].x * delta * 2;
                    particleSystem.geometry.attributes.position.array[idx+1] += velocities[i].y * delta * 2;
                    particleSystem.geometry.attributes.position.array[idx+2] += velocities[i].z * delta * 2;
                    
                    // boundary soft confinement
                    for (let j = 0; j < 3; j++) {
                        const pos = particleSystem.geometry.attributes.position.array[idx+j];
                        if (Math.abs(pos) > 15) {
                            velocities[i][j] *= -0.8;
                        }
                    }
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                return;
            }

            // move attractors slowly
            attractors.forEach((a, idx) => {
                a.pos.x += Math.sin(time * 0.5 + idx) * 0.01;
                a.pos.y += Math.cos(time * 0.7 + idx) * 0.01;
                a.pos.z += Math.sin(time * 0.4 + idx*2) * 0.01;
                attractorSpheres[idx].position.copy(a.pos);
            });

            // update each particle based on magnetic forces
            for (let i = 0; i < particleCount; i++) {
                const idx = i * 3;
                const px = particleSystem.geometry.attributes.position.array[idx];
                const py = particleSystem.geometry.attributes.position.array[idx+1];
                const pz = particleSystem.geometry.attributes.position.array[idx+2];
                
                // net force
                let fx = 0, fy = 0, fz = 0;
                
                // attractors influence
                attractors.forEach(a => {
                    const dx = a.pos.x - px;
                    const dy = a.pos.y - py;
                    const dz = a.pos.z - pz;
                    const distSq = dx*dx + dy*dy + dz*dz + 0.1;
                    const dist = Math.sqrt(distSq);
                    const strength = a.strength * polarity / distSq * 0.5;
                    
                    fx += dx * strength;
                    fy += dy * strength;
                    fz += dz * strength;
                });
                
                // repulsion from other particles (simplified, just a tiny global repulsion to avoid clumping)
                // we'll add a weak radial force from center
                const rad = Math.sqrt(px*px + py*py + pz*pz);
                if (rad > 0.1) {
                    fx -= px * 0.002;
                    fy -= py * 0.002;
                    fz -= pz * 0.002;
                }
                
                // random noise (brownian)
                fx += (Math.random() - 0.5) * 0.03;
                fy += (Math.random() - 0.5) * 0.03;
                fz += (Math.random() - 0.5) * 0.03;
                
                // update velocity
                velocities[i].x += fx * delta * 5;
                velocities[i].y += fy * delta * 5;
                velocities[i].z += fz * delta * 5;
                
                // damping
                velocities[i].x *= 0.98;
                velocities[i].y *= 0.98;
                velocities[i].z *= 0.98;
                
                // update position
                particleSystem.geometry.attributes.position.array[idx] += velocities[i].x * delta * 8;
                particleSystem.geometry.attributes.position.array[idx+1] += velocities[i].y * delta * 8;
                particleSystem.geometry.attributes.position.array[idx+2] += velocities[i].z * delta * 8;
                
                // soft boundary
                for (let j = 0; j < 3; j++) {
                    const pos = particleSystem.geometry.attributes.position.array[idx+j];
                    if (Math.abs(pos) > 18) {
                        particleSystem.geometry.attributes.position.array[idx+j] = 18 * Math.sign(pos);
                        velocities[i][j] *= -0.6;
                    }
                }
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            // update intensity display (average velocity magnitude)
            let avgVel = 0;
            for (let i = 0; i < Math.min(100, particleCount); i++) {
                avgVel += Math.abs(velocities[i].x) + Math.abs(velocities[i].y) + Math.abs(velocities[i].z);
            }
            avgVel = (avgVel / 100 * 10).toFixed(2);
            intensityEl.textContent = avgVel;
        }

        // animation loop
        function animate() {
            const delta = clock.getDelta();
            
            updateFerrofluid(delta * 2); // speed factor
            
            // rotate field lines slowly
            fieldLinesGroup.rotation.y += 0.0005;
            fieldLinesGroup.rotation.x += 0.0003;
            
            // star rotation
            stars.rotation.y += 0.0001;
            
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        
        animate();

        // resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // light shifts
        setInterval(() => {
            const t = performance.now() / 2000;
            light1.color.setHSL(0.68 + Math.sin(t)*0.06, 0.8, 0.6);
            light2.color.setHSL(0.92 + Math.cos(t*1.2)*0.05, 0.9, 0.6);
        }, 200);
    </script>
</body>
