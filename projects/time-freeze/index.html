<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Freeze Runner</title>
  <style>
    body {
      margin: 0;
      background: #0d0f1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      color: white;
    }

    #game {
      width: 600px;
      height: 300px;
      background: linear-gradient(135deg,#1a1f35,#0d0f1c);
      border: 3px solid cyan;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 40px;
      height: 40px;
      background: cyan;
      position: absolute;
      bottom: 10px;
      left: 50px;
      border-radius: 8px;
    }

    #obstacle {
      width: 30px;
      height: 50px;
      background: red;
      position: absolute;
      bottom: 10px;
      right: -40px;
    }

    #text {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    .freeze {
      filter: blur(1px) brightness(1.5);
    }
  </style>
</head>
<body>

<div id="game">
  <div id="text">Press SPACE to freeze time</div>
  <div id="player"></div>
  <div id="obstacle"></div>
</div>

<script>
  const obstacle = document.getElementById("obstacle");
  const game = document.getElementById("game");

  let obstacleX = 600;
  let speed = 4;
  let freeze = false;

  function moveObstacle() {
    if (!freeze) {
      obstacleX -= speed;
      obstacle.style.left = obstacleX + "px";

      if (obstacleX < -40) {
        obstacleX = 600;
      }

      // Collision
      let player = document.getElementById("player");
      let pRect = player.getBoundingClientRect();
      let oRect = obstacle.getBoundingClientRect();

      if (
        pRect.right > oRect.left &&
        pRect.left < oRect.right &&
        pRect.bottom > oRect.top &&
        pRect.top < oRect.bottom
      ) {
        alert("ðŸ’¥ Game Over!");
        location.reload();
      }
    }
    requestAnimationFrame(moveObstacle);
  }

  moveObstacle();

  // Freeze time
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      freeze = true;
      game.classList.add("freeze");
    }
  });

  document.addEventListener("keyup", (e) => {
    if (e.code === "Space") {
      freeze = false;
      game.classList.remove("freeze");
    }
  });
</script>

</body>
</html>
