<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíé The Crystal Cave - Geode Formation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2a;
            background: linear-gradient(145deg, #2a2a3a, #0a0a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
        }
        
        .crystal-cave {
            width: 1000px;
            background: #2a2a3f;
            background: linear-gradient(145deg, #3a3a5a, #1a1a2f);
            border-radius: 120px 120px 60px 60px;
            padding: 40px;
            box-shadow: 0 40px 60px #0a0a1a, inset 0 0 0 15px #5a5a8f, inset 0 0 0 30px #3a3a6f;
            border: 12px solid #4a4a7a;
            position: relative;
        }
        
        .geode-display {
            display: flex;
            gap: 40px;
            margin: 40px 0;
        }
        
        #geodeCanvas {
            flex: 2;
            aspect-ratio: 1;
            background: #2a2a3f;
            border-radius: 60px;
            border: 12px solid #6a6a9f;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 50px #8a8aff33;
        }
        
        .crystal-info {
            flex: 1;
            background: #1a1a2f;
            border-radius: 40px;
            padding: 30px;
            border: 8px solid #4a4a7a;
            color: #e0e0ff;
        }
        
        .crystal-name {
            font-size: 32px;
            color: #b8b8ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .crystal-properties {
            margin: 20px 0;
        }
        
        .property {
            margin: 15px 0;
            border-bottom: 1px dashed #4a4a7a;
            padding-bottom: 5px;
        }
        
        .crystal-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .crystal-btn {
            background: #2a2a5a;
            border: none;
            color: #b8b8ff;
            font-size: 20px;
            padding: 20px;
            border-radius: 60px;
            cursor: pointer;
            border-bottom: 8px solid #0a0a3a;
            transition: 0.05s linear;
            font-family: 'Cinzel', serif;
        }
        .crystal-btn:active {
            border-bottom-width: 2px;
            transform: translateY(6px);
        }
        
        .crystal-growth {
            background: #1a1a2f;
            border-radius: 60px;
            padding: 20px;
            color: #e0e0ff;
            text-align: center;
            margin-top: 20px;
            border: 4px solid #4a4a7a;
        }
        
        .crystal {
            position: absolute;
            background: rgba(255,255,255,0.8);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform-origin: bottom;
            animation: glow 3s infinite;
        }
        @keyframes glow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <div class="crystal-cave">
        <div class="geode-display">
            <div id="geodeCanvas"></div>
            
            <div class="crystal-info">
                <div class="crystal-name" id="crystalType">AMETHYST</div>
                <div class="crystal-properties">
                    <div class="property">üíé Hardness: 7</div>
                    <div class="property">‚öóÔ∏è Composition: SiO‚ÇÇ</div>
                    <div class="property">üåà Color: Purple</div>
                    <div class="property">‚õ∞Ô∏è Formation: Geode</div>
                </div>
                <div id="crystalDescription">
                    Click the geode to reveal crystals inside
                </div>
            </div>
        </div>
        
        <div class="crystal-controls">
            <button class="crystal-btn" id="amethystBtn">üíú AMETHYST</button>
            <button class="crystal-btn" id="quartzBtn">ü§ç QUARTZ</button>
            <button class="crystal-btn" id="citrineBtn">üíõ CITRINE</button>
            <button class="crystal-btn" id="growBtn">üìà GROW</button>
            <button class="crystal-btn" id="crackBtn">üí• CRACK</button>
            <button class="crystal-btn" id="resetBtn">üîÑ RESET</button>
        </div>
        
        <div class="crystal-growth" id="growthInfo">
            Crystal formation in progress...
        </div>
    </div>

    <script>
        const geodeCanvas = document.getElementById('geodeCanvas');
        const crystalType = document.getElementById('crystalType');
        const crystalDescription = document.getElementById('crystalDescription');
        const growthInfo = document.getElementById('growthInfo');
        
        let crystals = [];
        let currentMineral = 'amethyst';
        let growthStage = 0;
        
        const mineralColors = {
            amethyst: '#9966ff',
            quartz: '#ffffff',
            citrine: '#ffcc66'
        };
        
        function createGeode() {
            geodeCanvas.innerHTML = '';
            
            // Create outer shell
            const shell = document.createElement('div');
            shell.style.position = 'absolute';
            shell.style.width = '100%';
            shell.style.height = '100%';
            shell.style.borderRadius = '60px';
            shell.style.background = '#5a5a6f';
            shell.style.border = '20px solid #3a3a4f';
            shell.style.boxShadow = 'inset 0 0 50px #000000';
            geodeCanvas.appendChild(shell);
            
            // Add crystals
            crystals.forEach(crystal => {
                const crystalEl = document.createElement('div');
                crystalEl.className = 'crystal';
                crystalEl.style.left = crystal.x + '%';
                crystalEl.style.bottom = crystal.y + '%';
                crystalEl.style.width = crystal.size + 'px';
                crystalEl.style.height = crystal.size * 2 + 'px';
                crystalEl.style.background = crystal.color;
                crystalEl.style.boxShadow = `0 0 20px ${crystal.color}`;
                crystalEl.style.transform = `rotate(${crystal.rotation}deg)`;
                geodeCanvas.appendChild(crystalEl);
            });
        }
        
        function growCrystals() {
            growthStage++;
            
            // Add new crystals
            for (let i = 0; i < 3; i++) {
                crystals.push({
                    x: 20 + Math.random() * 60,
                    y: 20 + Math.random() * 40,
                    size: 5 + Math.random() * 15,
                    rotation: -30 + Math.random() * 60,
                    color: mineralColors[currentMineral]
                });
            }
            
            // Grow existing crystals
            crystals.forEach(crystal => {
                crystal.size *= 1.2;
            });
            
            growthInfo.innerHTML = `‚ú® Crystals growing... stage ${growthStage}`;
            createGeode();
        }
        
        function crackGeode() {
            // Simulate cracking open
            growthInfo.innerHTML = 'üí• The geode cracks open!';
            
            // Reveal crystals inside
            if (crystals.length === 0) {
                for (let i = 0; i < 15; i++) {
                    crystals.push({
                        x: 20 + Math.random() * 60,
                        y: 20 + Math.random() * 40,
                        size: 5 + Math.random() * 20,
                        rotation: -30 + Math.random() * 60,
                        color: mineralColors[currentMineral]
                    });
                }
            }
            
            createGeode();
        }
        
        function resetGeode() {
            crystals = [];
            growthStage = 0;
            growthInfo.innerHTML = 'A new geode is forming...';
            createGeode();
        }
        
        function changeMineral(mineral) {
            currentMineral = mineral;
            
            if (mineral === 'amethyst') {
                crystalType.textContent = 'AMETHYST';
                crystalDescription.innerHTML = 'Purple quartz variety, forms in volcanic geodes';
            } else if (mineral === 'quartz') {
                crystalType.textContent = 'QUARTZ';
                crystalDescription.innerHTML = 'Clear crystal, most common mineral on Earth';
            } else if (mineral === 'citrine') {
                crystalType.textContent = 'CITRINE';
                crystalDescription.innerHTML = 'Yellow quartz, rare in nature';
            }
            
            // Change existing crystal colors
            crystals.forEach(crystal => {
                crystal.color = mineralColors[mineral];
            });
            
            createGeode();
        }
        
        geodeCanvas.addEventListener('click', crackGeode);
        
        document.getElementById('amethystBtn').addEventListener('click', () => changeMineral('amethyst'));
        document.getElementById('quartzBtn').addEventListener('click', () => changeMineral('quartz'));
        document.getElementById('citrineBtn').addEventListener('click', () => changeMineral('citrine'));
        document.getElementById('growBtn').addEventListener('click', growCrystals);
        document.getElementById('crackBtn').addEventListener('click', crackGeode);
        document.getElementById('resetBtn').addEventListener('click', resetGeode);
        
        // Initialize
        resetGeode();
        
        // Natural growth over time
        setInterval(() => {
            if (crystals.length > 0 && Math.random() > 0.7) {
                growCrystals();
            }
        }, 5000);
    </script>
</body>
</html>
