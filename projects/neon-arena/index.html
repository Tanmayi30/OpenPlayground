<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Rift: Arena Overdrive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cyberpunk Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0f1f 0%, #000 80%);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    canvas {
      display: block;
    }

    /* Optional loading screen style */
    #loadingScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: cyan;
      font-size: 24px;
      letter-spacing: 2px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Optional Loading Screen -->
  <div id="loadingScreen">INITIALIZING NEON RIFT...</div>

  <canvas id="gameCanvas"></canvas>

  <script>
    // Remove loading screen once page loads
    window.addEventListener("load", () => {
      const loader = document.getElementById("loadingScreen");
      if (loader) loader.remove();
    });
  </script>

  <script src="game.js"></script>

</body>
</html>
