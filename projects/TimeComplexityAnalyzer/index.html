<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Complexity Analyzer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>⏱ Time Complexity Analyzer</h1>
</header>

<div class="controls">
  <label>Input Size (n):</label>
  <input type="range" id="sizeInput" min="10" max="500" value="100">
  <span id="sizeValue">100</span>

  <select id="algoSelect">
    <option value="linear">Linear Search O(n)</option>
    <option value="binary">Binary Search O(log n)</option>
    <option value="bubble">Bubble Sort O(n²)</option>
  </select>

  <button id="runBtn">Analyze</button>
</div>

<h3 id="resultText"></h3>

<canvas id="chart" width="700" height="350"></canvas>

<script src="script.js"></script>
</body>
</html>
