<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANCIENT ¬∑ architecture gallery</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0c0b0a;
            background-image: radial-gradient(circle at 20% 30%, #2b2a27 0.5px, transparent 0.5px), radial-gradient(circle at 80% 70%, #4a3f35 1px, transparent 1px);
            background-size: 60px 60px, 120px 120px;
            font-family: 'Segoe UI', 'Cinzel', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* main parchment / stone slab effect */
        .gallery-frame {
            max-width: 1400px;
            width: 100%;
            background: #e9dbc4;
            background: linear-gradient(165deg, #dac09a 0%, #f3e9d2 80%);
            box-shadow: 0 30px 50px rgba(0,0,0,0.7), 0 0 0 2px #b48b5a inset, 0 0 0 5px #dbb586 inset;
            border-radius: 180px 180px 80px 80px / 40px 40px 40px 40px;
            padding: 3rem 2rem 4rem 2rem;
            position: relative;
            border: 8px solid #6b4f33;
        }

        /* weathered edges */
        .gallery-frame::before {
            content: "";
            position: absolute;
            top: 10px; left: 20px; right: 20px; bottom: 10px;
            border-radius: 160px 160px 60px 60px / 30px 30px 30px 30px;
            border: 2px dashed #aa7e5a;
            opacity: 0.4;
            pointer-events: none;
        }

        /* header with hieroglyph / greek key pattern (css generated) */
        .arch-header {
            text-align: center;
            margin-bottom: 3.5rem;
            position: relative;
        }

        .arch-header h1 {
            font-size: 4.2rem;
            font-weight: 400;
            font-family: 'Cinzel', 'Times New Roman', serif;
            color: #2f1f0f;
            text-shadow: 4px 4px 0 #b68b65, 7px 7px 0 rgba(0,0,0,0.1);
            letter-spacing: 10px;
            text-transform: uppercase;
            word-spacing: 16px;
            background: linear-gradient(180deg, #543f28, #2f1f0f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-stroke: 2px #c9a87c;
        }

        .header-decoration {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .header-decoration i {
            font-size: 2rem;
            color: #6e4f2b;
            opacity: 0.7;
        }

        .header-decoration span {
            font-size: 1.9rem;
            font-family: 'Cinzel', serif;
            color: #6e4f2b;
            letter-spacing: 8px;
        }

        /* unique time-based filter: pillars / timeline */
        .chrono-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
            margin: 2.5rem 0 2rem 0;
            background: #463829a0;
            background: #34291e;
            padding: 1.2rem 2rem;
            border-radius: 100px 100px 30px 30px;
            border: 1px solid #cfa668;
            box-shadow: inset 0 2px 8px #0f0b07, 0 10px 12px #00000055;
            backdrop-filter: blur(3px);
        }

        .era-btn {
            background: none;
            border: none;
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #eddbbd;
            padding: 0.6rem 1.8rem;
            border-radius: 40px 40px 10px 10px;
            cursor: pointer;
            transition: 0.25s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid transparent;
            background: #4d402ea0;
            box-shadow: 0 5px 0 #1e150e;
            transform: translateY(0);
        }

        .era-btn i {
            margin-right: 8px;
            font-size: 1rem;
            color: #efc48c;
        }

        .era-btn.active {
            background: #bc8f5a;
            color: #23190f;
            border-color: #e6bf7a;
            box-shadow: 0 7px 0 #543d25, 0 10px 15px #00000050;
            transform: translateY(-3px);
        }

        .era-btn:hover {
            background: #856e4b;
            color: #ffefd1;
            border-color: #ebc280;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #3b2d1b;
        }

        /* search area styled like an excavation trench */
        .dig-search {
            display: flex;
            justify-content: center;
            margin: 0 0 2.8rem 0;
        }

        .search-trench {
            background: #4f3f30;
            border-radius: 60px;
            padding: 0.4rem 0.4rem 0.4rem 2rem;
            border: 2px solid #ba9e78;
            box-shadow: inset 0 4px 6px #2a1f14, 0 8px 0 #2e2216;
            display: inline-flex;
            width: auto;
            min-width: 360px;
            max-width: 600px;
            background: #5c493a;
        }

        .search-trench i {
            color: #efd3a8;
            font-size: 1.5rem;
            align-self: center;
            margin-right: 10px;
            text-shadow: 2px 2px 0 #2f200f;
        }

        #searchInput {
            background: #efe1cc;
            border: none;
            padding: 1rem 0.8rem;
            font-size: 1.2rem;
            font-family: 'Segoe UI', serif;
            border-radius: 40px;
            width: 100%;
            outline: none;
            color: #2b1c0e;
            font-weight: 500;
            border: 1px solid #fbeed9;
            box-shadow: inset 0 3px 8px #6a4f33;
        }

        #searchInput::placeholder {
            color: #7f6650;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* ‚Äî‚Äî masonry style grid with irregular shapes ‚Äî‚Äî */
        .acropolis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem 1.5rem;
            margin: 3rem 0 1rem;
        }

        /* each card = broken marble / stone tablet */
        .antiquity-card {
            background: #f5ede0;
            background: linear-gradient(145deg, #fcf3e0, #ecdbba);
            border-radius: 80px 20px 80px 20px / 40px 60px 60px 40px;
            padding: 1.8rem 1.2rem 1.2rem 1.2rem;
            box-shadow: 12px 15px 0 #3f2f1d, 0 20px 30px #00000055, inset 0 -2px 10px #ffffff, inset 0 2px 15px #cab99c;
            border: 2px solid #c7a773;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transform: rotate(0deg);
            backdrop-filter: blur(2px);
            position: relative;
            opacity: 0;
            animation: crumbleAppear 0.6s forwards;
        }

        /* each card gets unique slight rotation ‚Äì "rugged" look */
        .antiquity-card:nth-child(odd) {
            transform: rotate(-0.7deg);
        }
        .antiquity-card:nth-child(3n) {
            transform: rotate(1deg);
        }
        .antiquity-card:nth-child(5n+2) {
            transform: rotate(1.4deg);
        }

        .antiquity-card:hover {
            transform: scale(1.02) rotate(0deg);
            box-shadow: 18px 20px 0 #503d28, 0 25px 35px black;
            border-color: #e4bc7a;
            background: #fff9ed;
        }

        @keyframes crumbleAppear {
            0% { opacity: 0; transform: scale(0.7) rotate(-5deg); filter: blur(6px); }
            100% { opacity: 1; transform: scale(1) rotate(var(--rot, 0deg)); filter: blur(0); }
        }

        /* stone / bust icon */
        .ruin-icon {
            width: 110px;
            height: 110px;
            background: #b7a07e;
            background: radial-gradient(circle at 30% 30%, #e4cfae, #917b59);
            border-radius: 70% 30% 60% 40% / 40% 50% 50% 60%;
            box-shadow: 0 12px 0 #5e4b31, inset 0 -8px 8px #433e2e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            border: 3px solid #f9e5c1;
            color: #2d231b;
            font-size: 3.5rem;
            transition: 0.2s;
        }

        .antiquity-card:hover .ruin-icon {
            box-shadow: 0 15px 0 #6d5639, inset 0 -8px 8px #917b59;
        }

        .ruin-name {
            font-size: 2.3rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #221a10;
            line-height: 1.1;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #b48c5c;
        }

        .ruin-location {
            font-size: 1.0rem;
            font-family: 'Segoe UI', serif;
            background: #53453060;
            backdrop-filter: blur(3px);
            padding: 5px 12px;
            border-radius: 30px;
            color: #1a130b;
            font-weight: 600;
            border: 1px solid #c0a072;
            margin: 8px 0 6px;
            display: inline-block;
        }

        .ruin-location i {
            margin-right: 6px;
            color: #ac542e;
        }

        .ruin-era {
            font-size: 1.2rem;
            font-weight: 600;
            background: #30271d;
            color: #f9e4c1;
            padding: 6px 18px;
            border-radius: 30px 2px 30px 2px;
            letter-spacing: 1px;
            box-shadow: inset 0 -2px 0 #6b4c29;
            margin: 6px 0 8px;
            border: 1px solid #b4976b;
        }

        .ruin-desc {
            font-size: 0.98rem;
            padding: 0 8px;
            margin: 8px 0 12px;
            color: #2d2a22;
            font-style: italic;
            border-left: 3px solid #ad7f4c;
            border-right: 3px solid #ad7f4c;
            background: #eadbc280;
            border-radius: 40px;
            line-height: 1.5;
        }

        .ruin-footprint {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            color: #674f31;
            font-size: 0.95rem;
            border-top: 2px dotted #a48058;
            padding-top: 12px;
            width: 100%;
            justify-content: center;
        }

        .no-results-antiquity {
            grid-column: 1 / -1;
            background: #cbb282e0;
            border-radius: 200px;
            padding: 4rem;
            font-size: 2rem;
            color: #281d0e;
            border: 8px double #5c3b1a;
            text-align: center;
            backdrop-filter: blur(12px);
            font-family: 'Cinzel', serif;
        }

        /* small decorative touches */
        .footer-glyph {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 4rem;
            font-size: 2rem;
            color: #7d633e;
            opacity: 0.7;
            border-top: 3px wavy #8f774d;
            padding-top: 1.5rem;
        }

        /* responsiveness */
        @media (max-width: 650px) {
            .gallery-frame { padding: 2rem 1rem; border-radius: 80px 80px 40px 40px; }
            .arch-header h1 { font-size: 2.8rem; letter-spacing: 4px; }
            .search-trench { min-width: 260px; }
        }
    </style>
</head>
<body>
<div class="gallery-frame">
    <div class="arch-header">
        <h1>ANCIENT¬∑AETHER</h1>
        <div class="header-decoration">
            <i class="fa-solid fa-columns"></i>
            <span>‚è£  ìÇÄ  ‚åò</span>
            <i class="fa-solid fa-landmark"></i>
        </div>
    </div>

    <!-- chronological filter ‚Äì unique pillar style -->
    <div class="chrono-filter" id="eraFilterContainer">
        <button class="era-btn active" data-era="all"><i class="fa-regular fa-sun"></i> all eras</button>
        <button class="era-btn" data-era="Egyptian"><i class="fa-solid fa-pyramid"></i> Egyptian</button>
        <button class="era-btn" data-era="Greek"><i class="fa-brands fa-gripfire"></i> Greek</button>
        <button class="era-btn" data-era="Roman"><i class="fa-solid fa-roman-statue"></i> Roman</button>
        <button class="era-btn" data-era="Mesoamerican"><i class="fa-solid fa-mask"></i> Maya¬∑Aztec</button>
        <button class="era-btn" data-era="Asian"><i class="fa-solid fa-dragon"></i> Asian</button>
    </div>

    <!-- excavation search -->
    <div class="dig-search">
        <div class="search-trench">
            <i class="fa-solid fa-brush"></i>
            <input type="text" id="searchInput" placeholder="unearth by name, place ...">
        </div>
    </div>

    <!-- dynamic grid of ancient wonders -->
    <div id="ancientGrid" class="acropolis-grid">
        <!-- javascript populates -->
    </div>

    <div class="footer-glyph">
        <i class="fa-solid fa-arrow-trend-down"></i>
        <i class="fa-solid fa-triangle-exclamation"></i>
        <i class="fa-solid fa-arrow-trend-down fa-flip-vertical"></i>
    </div>
</div>

<script>
    (function() {
        // ---------- ANCIENT ARCHITECTURE DATASET ----------
        const monuments = [
            { name: "Great Pyramid", location: "Giza, Egypt", era: "Egyptian", century: "26th c. BCE", description: "Last standing wonder of the ancient world.", icon: "fa-solid fa-pyramid", footprint: "‚öä 230m base" },
            { name: "Parthenon", location: "Athens, Greece", era: "Greek", century: "447 BCE", description: "Temple of Athena, masterpiece of Doric order.", icon: "fa-solid fa-columns", footprint: "69.5 x 30.9m" },
            { name: "Colosseum", location: "Rome, Italy", era: "Roman", century: "80 CE", description: "Flavian Amphitheatre, held 50k spectators.", icon: "fa-solid fa-roman-statue", footprint: "189m long" },
            { name: "Angkor Wat", location: "Siem Reap, Cambodia", era: "Asian", century: "12th c.", description: "Largest religious structure, Hindu then Buddhist.", icon: "fa-solid fa-dragon", footprint: "162.6ha" },
            { name: "Chich√©n Itz√°", location: "Yucat√°n, M√©xico", era: "Mesoamerican", century: "600‚Äì1200 CE", description: "El Castillo pyramid, serpent shadow equinox.", icon: "fa-solid fa-mask", footprint: "6.5km¬≤" },
            { name: "Petra", location: "Jordan", era: "Roman", century: "5th c. BCE ‚Äì 1st c.", description: "Nabatean city carved into rose-red cliff.", icon: "fa-solid fa-mountain", footprint: "Al-Khazneh" },
            { name: "Great Wall", location: "China", era: "Asian", century: "7th c. BCE ‚Äì 16th c.", description: "Series of fortifications over 21,000 km.", icon: "fa-solid fa-wall", footprint: "21,196 km" },
            { name: "Luxor Temple", location: "Thebes, Egypt", era: "Egyptian", century: "1400 BCE", description: "Dedicated to Amun-Ra, giant colonnades.", icon: "fa-solid fa-chess-board", footprint: "190m long" },
            { name: "Temple of Olympian Zeus", location: "Athens, Greece", era: "Greek", century: "6th c. BCE ‚Äì 131 CE", description: "Colossal Corinthian temple, 104 columns.", icon: "fa-solid fa-university", footprint: "41m x 108m" },
            { name: "Teotihuacan", location: "Mexico", era: "Mesoamerican", century: "100 BCE ‚Äì 250 CE", description: "City of pyramids: Sun and Moon.", icon: "fa-solid fa-sun", footprint: "20km¬≤" },
            { name: "Hagia Sophia", location: "Istanbul, Turkey", era: "Roman", century: "537 CE", description: "Byzantine cathedral, massive dome.", icon: "fa-regular fa-building", footprint: "82m x 73m" },
            { name: "Moai Statues", location: "Easter Island", era: "Asian", century: "1250‚Äì1500", description: "Monolithic human figures, Rapa Nui.", icon: "fa-solid fa-people-group", footprint: "13m tall" },
            { name: "Stonehenge", location: "Wiltshire, UK", era: "European", century: "3000‚Äì2000 BCE", description: "Neolithic ring of standing stones.", icon: "fa-solid fa-circle-notch", footprint: "33m diameter" },
            { name: "Horyu-ji", location: "Nara, Japan", era: "Asian", century: "607 CE", description: "Buddhist temple, oldest wooden buildings.", icon: "fa-brands fa-pagelines", footprint: "pagoda" }
        ];

        // references
        const grid = document.getElementById('ancientGrid');
        const searchInput = document.getElementById('searchInput');
        const eraButtons = document.querySelectorAll('.era-btn');
        
        let activeEra = "all";
        let searchText = "";

        // helper: normalize era (for filter)
        function normalizeEra(monumentEra) {
            return monumentEra.trim().toLowerCase();
        }

        // filter & render
        function renderAncientWonders() {
            const filtered = monuments.filter(item => {
                // era match
                const eraMatch = activeEra === "all" || item.era.toLowerCase() === activeEra.toLowerCase();
                // search match (name, location, description, era, century)
                const lowerSearch = searchText.toLowerCase();
                const searchMatch = !searchText || 
                    item.name.toLowerCase().includes(lowerSearch) ||
                    item.location.toLowerCase().includes(lowerSearch) ||
                    item.description.toLowerCase().includes(lowerSearch) ||
                    item.era.toLowerCase().includes(lowerSearch) ||
                    item.century.toLowerCase().includes(lowerSearch);
                return eraMatch && searchMatch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-results-antiquity"><i class="fa-regular fa-compass"></i>¬†¬†no ancient ruins match your dig</div>`;
                return;
            }

            const cards = filtered.map((m, idx) => {
                // small rotation offset for each (via style)
                const rotDelay = idx * 0.04;
                return `
                <div class="antiquity-card" style="animation-delay: ${rotDelay}s;">
                    <div class="ruin-icon"><i class="${m.icon}"></i></div>
                    <div class="ruin-name">${m.name}</div>
                    <div class="ruin-location"><i class="fa-regular fa-map"></i> ${m.location}</div>
                    <div class="ruin-era"><i class="fa-regular fa-calendar"></i> ${m.century}</div>
                    <div class="ruin-desc">${m.description}</div>
                    <div class="ruin-footprint">
                        <span><i class="fa-regular fa-square"></i> ${m.footprint}</span>
                        <span><i class="fa-regular fa-gem"></i> ${m.era}</span>
                    </div>
                </div>
                `;
            }).join('');
            grid.innerHTML = cards;
        }

        // event listeners for era buttons
        eraButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                eraButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const era = btn.dataset.era; // 'all', 'Egyptian', ...
                activeEra = era;
                renderAncientWonders();
            });
        });

        // search input
        searchInput.addEventListener('input', (e) => {
            searchText = e.target.value;
            renderAncientWonders();
        });

        // initial render
        renderAncientWonders();

        // tiny extra: active era default "all" already set in html
    })();
</script>
</body>
</html>
