<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Collection UI</title>

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Gradient Button */
    .btn-gradient {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Outline Button */
    .btn-outline {
      background: transparent;
      border: 2px solid #333;
      color: #333;
    }

    .btn-outline:hover {
      background: #333;
      color: white;
    }

    /* Animated Button */
    .btn-animate {
      background: #ff6b6b;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .btn-animate::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      left: 0;
      top: 0;
      transition: 0.3s;
    }

    .btn-animate:hover::after {
      width: 100%;
    }

    /* Disabled Button */
    .btn-disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      transform: none;
      opacity: 1;
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>Button Collection</h1>

    <div class="buttons">

      <button class="btn-gradient">
        Gradient Button
      </button>

      <button class="btn-outline">
        Outline Button
      </button>

      <button class="btn-animate">
        Animated Button
      </button>

      <button class="btn-disabled" disabled>
        Disabled Button
      </button>

    </div>

  </div>

</body>
</html>
