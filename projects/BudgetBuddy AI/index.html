<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetBuddy AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <p class="eyebrow">Personal Finance Utility</p>
    <h1>BudgetBuddy AI</h1>
    <p class="subtitle">Track expenses, monitor monthly spending, and get smart budgeting tips.</p>
  </header>

  <main class="layout">
    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label>Amount
          <input id="amount" type="number" min="1" step="0.01" required />
        </label>
        <label>Category
          <select id="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Health">Health</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Date
          <input id="date" type="date" required />
        </label>
        <label>Note
          <input id="note" type="text" maxlength="60" placeholder="Optional" />
        </label>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section class="card">
      <h2>Budget Settings</h2>
      <form id="budget-form">
        <label>Monthly Budget
          <input id="monthly-budget" type="number" min="1" value="20000" required />
        </label>
        <button type="submit">Save Budget</button>
      </form>
      <div class="actions">
        <button id="export-btn" class="secondary" type="button">Export JSON</button>
        <button id="clear-btn" class="danger" type="button">Clear Data</button>
      </div>
    </section>

    <section class="card wide">
      <h2>Monthly Insights</h2>
      <div id="insights" class="insights"></div>
      <h3>Category Spend</h3>
      <div id="chart" class="chart"></div>
    </section>

    <section class="card wide">
      <h2>Smart Tips</h2>
      <div id="tips" class="tips"></div>
    </section>

    <section class="card wide">
      <h2>Expense History</h2>
      <div id="history" class="history"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
