<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyRoom Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <p class="eyebrow">Smart Study Spot Discovery</p>
    <h1>StudyRoom Finder</h1>
    <p class="subtext">Find nearby libraries and study spaces by noise, Wi-Fi, sockets, and open hours.</p>
  </header>

  <main class="layout">
    <section class="panel filters">
      <h2>Search & Filters</h2>
      <label>Location
        <input id="location" type="text" placeholder="e.g. Delhi University" />
      </label>
      <label>Max Distance (km)
        <input id="distance" type="number" min="1" max="50" value="8" />
      </label>
      <label>Noise Level
        <select id="noise">
          <option value="all">All</option>
          <option value="quiet">Quiet</option>
          <option value="moderate">Moderate</option>
          <option value="lively">Lively</option>
        </select>
      </label>
      <div class="checks">
        <label><input id="wifi" type="checkbox" /> Wi-Fi</label>
        <label><input id="sockets" type="checkbox" /> Power sockets</label>
        <label><input id="openNow" type="checkbox" /> Open now</label>
      </div>
      <div class="row">
        <button id="apply-btn" type="button">Apply</button>
        <button id="reset-btn" class="muted" type="button">Reset</button>
      </div>
    </section>

    <section class="panel list-panel">
      <h2>Nearby Spots</h2>
      <div id="spots" class="spots"></div>
    </section>

    <section class="panel favorites-panel">
      <h2>Favorites</h2>
      <div id="favorites" class="favorites"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
