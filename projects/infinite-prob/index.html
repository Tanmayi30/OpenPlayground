<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ Infinite Probability Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a0f0c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        .machine {
            width: 700px;
            background: #2c1810;
            padding: 30px;
            border-radius: 60px 60px 30px 30px;
            border: 12px solid #654321;
            box-shadow: 0 20px 30px rgba(0,0,0,0.7), inset 0 0 20px #8b4513;
            position: relative;
        }
        /* Rivets */
        .machine::before, .machine::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 25px;
            background: #cd7f32;
            border-radius: 50%;
            top: 20px;
            box-shadow: 0 0 10px #ffd700;
        }
        .machine::before { left: 40px; }
        .machine::after { right: 40px; }
        
        .gauge-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: #3a2a1e;
            padding: 20px;
            border-radius: 50px;
            border: 4px solid #7a5c3a;
        }
        .gauge {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            border: 6px solid #b8860b;
            position: relative;
            overflow: hidden;
        }
        .gauge::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 35px;
            background: red;
            left: 50%;
            top: 10px;
            transform-origin: bottom;
            transform: rotate(calc(var(--value, 45) * 1deg));
            transition: transform 0.3s;
        }
        .dial {
            color: #d4af37;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 5px orange;
        }
        .display-panel {
            background: #1e1a16;
            border: 8px inset #5a4a3a;
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            text-align: center;
            box-shadow: inset 0 0 30px #000;
        }
        #inventionText {
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 15px #ff8c00, 2px 2px 0 #4a2c1a;
            letter-spacing: 2px;
            min-height: 150px;
            word-wrap: break-word;
        }
        .lever-area {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .lever-base {
            width: 100px;
            height: 60px;
            background: #5a4a3a;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        .lever {
            width: 20px;
            height: 120px;
            background: #cd7f32;
            border-radius: 10px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.15s;
            transform-origin: top;
            box-shadow: 0 5px 0 #8b5a2b;
        }
        .lever:active {
            transform: rotate(15deg);
        }
        .led-strip {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .led {
            width: 20px;
            height: 20px;
            background: #444;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .led.active {
            background: #ff3333;
            box-shadow: 0 0 20px red;
        }
        button {
            background: #b8860b;
            border: none;
            color: white;
            font-size: 24px;
            padding: 15px 40px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-bottom: 6px solid #654321;
            transition: 0.05s linear;
            width: 100%;
            letter-spacing: 4px;
        }
        button:active {
            border-bottom-width: 2px;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="machine">
        <div class="gauge-panel">
            <div class="gauge" style="--value: 30"></div>
            <div class="gauge" style="--value: 70"></div>
            <div class="gauge" style="--value: 45"></div>
            <div class="dial">PSI</div>
        </div>
        
        <div class="display-panel">
            <div id="inventionText">⚡ PULL THE LEVER ⚡</div>
        </div>
        
        <div class="lever-area">
            <div class="lever-base">
                <div class="lever" id="lever"></div>
            </div>
        </div>
        
        <div class="led-strip" id="ledStrip">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
        </div>
        
        <button id="generateBtn">⚙️ ACTIVATE ⚙️</button>
    </div>

    <script>
        const prefixes = ["Quantum", "Reverse", "Subliminal", "Chronal", "Magnetic", "Etheric", "Oscillating"];
        const nouns = ["Toaster", "Hamster", "Doorway", "Calculator", "Umbrella", "Sock", "Kettle", "Pendulum"];
        const suffixes = ["of Doom", "of Prosperity", "of Static", "of Forever", "of Glitch", "of Whimsy", "of Depth"];
        
        const inventionEl = document.getElementById('inventionText');
        const lever = document.getElementById('lever');
        const leds = document.querySelectorAll('.led');
        const gauges = document.querySelectorAll('.gauge');
        
        function generateInvention() {
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            return `${prefix} ${noun} ${suffix}`;
        }
        
        function updateLightsAndGauges() {
            // Random LEDs
            leds.forEach(led => {
                led.classList.toggle('active', Math.random() > 0.5);
            });
            
            // Random gauge rotations
            gauges.forEach(gauge => {
                const randomDeg = Math.floor(Math.random() * 180);
                gauge.style.setProperty('--value', randomDeg);
            });
        }
        
        function activate() {
            inventionEl.textContent = generateInvention();
            updateLightsAndGauges();
            
            // Lever animation
            lever.style.transform = 'rotate(15deg)';
            setTimeout(() => {
                lever.style.transform = 'rotate(0deg)';
            }, 150);
        }
        
        document.getElementById('generateBtn').addEventListener('click', activate);
        lever.addEventListener('click', activate);
        
        // Initial random state
        updateLightsAndGauges();
    </script>
</body>
</html>
