<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Escape Room Game</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial;
  color:white;
}

#room{
  width:600px;
  height:350px;
  background:#111;
  border:3px solid cyan;
  border-radius:15px;
  position:relative;
  box-shadow:0 0 20px cyan;
}

.item{
  position:absolute;
  cursor:pointer;
  font-size:40px;
  transition:0.2s;
}

.item:hover{
  transform:scale(1.2);
}

#book{ left:50px; top:200px; }
#key{ right:80px; top:200px; }
#door{ right:10px; top:120px; font-size:80px; }

#message{
  position:absolute;
  bottom:10px;
  left:10px;
  font-size:18px;
}

#inventory{
  position:absolute;
  top:10px;
  left:10px;
  font-size:18px;
}
</style>
</head>

<body>

<div id="room">
  <div id="inventory">Inventory: None</div>

  <div id="book" class="item" onclick="readBook()">ğŸ“–</div>
  <div id="key" class="item" onclick="takeKey()">ğŸ—ï¸</div>
  <div id="door" class="item" onclick="openDoor()">ğŸšª</div>

  <div id="message">Find clues to escape the room!</div>
</div>

<script>
let hasKey = false;
let bookRead = false;

function readBook(){
  bookRead = true;
  document.getElementById("message").innerText =
    "ğŸ“– The book says: 'The key opens the door...'";
}

function takeKey(){
  if(bookRead){
    hasKey = true;
    document.getElementById("inventory").innerText = "Inventory: ğŸ—ï¸ Key";
    document.getElementById("message").innerText = "You picked up the key!";
    document.getElementById("key").style.display = "none";
  } else {
    document.getElementById("message").innerText =
      "Maybe read the book first...";
  }
}

function openDoor(){
  if(hasKey){
    document.getElementById("message").innerText =
      "ğŸ‰ You escaped the room!";
    document.getElementById("room").style.background = "green";
  } else {
    document.getElementById("message").innerText =
      "ğŸš« Door is locked. Find the key!";
  }
}
</script>

</body>
</html>
