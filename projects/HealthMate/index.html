<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate - Personal Wellness Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HealthMate <span style="font-size:0.6em;color:#2d7ff9;">Personal Wellness Dashboard</span></h1>
        <div class="actions">
            <button id="connect-tracker-btn">Connect Tracker</button>
            <button id="log-manual-btn">Manual Log</button>
            <button id="set-goal-btn">Set Goal</button>
            <button id="export-btn">Export Data</button>
        </div>
        <div class="main-content">
            <div class="panel">
                <h2>Health Data</h2>
                <div id="health-data"></div>
            </div>
            <div class="panel">
                <h2>Trends & Charts</h2>
                <div id="charts"></div>
            </div>
            <div class="panel">
                <h2>Goals</h2>
                <div id="goals-list"></div>
            </div>
        </div>
        <div class="panel">
            <h2>Personalized Tips</h2>
            <div id="tips-list"></div>
        </div>
        <div class="panel">
            <h2>Reminders</h2>
            <div id="reminders-list"></div>
        </div>
        <div class="notifications" id="notifications"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
