<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ€ Mood Ring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #f06, #f90, #3c9);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Arial', cursive;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .mood-ring-container {
            width: 600px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 100px 100px 50px 50px;
            padding: 40px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.3), 0 0 0 10px rgba(255,255,255,0.5);
            border: 2px solid white;
        }
        
        .ring-display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mood-ring {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: conic-gradient(#ff6b6b, #feca57, #ff9f43, #54a0ff, #5f27cd, #ff6b6b);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3), 0 0 60px currentColor;
            transition: box-shadow 0.3s;
            margin-bottom: 30px;
            border: 12px solid #ffd700;
            position: relative;
            cursor: pointer;
        }
        .mood-ring::after {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px dashed white;
        }
        
        .mood-label {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #ff3b3b, 5px 5px 0 #3b3bff;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 6px;
        }
        
        .mood-description {
            font-size: 24px;
            color: #fff;
            text-align: center;
            font-style: italic;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
        }
        
        .touch-area {
            font-size: 20px;
            color: white;
            margin: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 40px;
            text-align: center;
        }
        
        .flower-power {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .flower {
            width: 40px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            box-shadow: -10px -10px 0 #ff69b4, 10px 10px 0 #ff1493;
        }
    </style>
</head>
<body>
    <div class="mood-ring-container">
        <div class="ring-display">
            <div class="mood-ring" id="moodRing"></div>
            <div class="mood-label" id="moodName">PEACE</div>
            <div class="mood-description" id="moodPhrase">You are in a state of zen</div>
            <div class="touch-area">âœ¨ touch the ring to feel the vibe âœ¨</div>
            <div class="flower-power">
                <div class="flower"></div>
                <div class="flower"></div>
                <div class="flower"></div>
            </div>
        </div>
    </div>

    <script>
        const moods = [
            { name: "PEACE", color: "#a8e6cf", phrase: "calm like the ocean" },
            { name: "JOY", color: "#ffd93d", phrase: "bouncing with butterflies" },
            { name: "FIRE", color: "#ff6b6b", phrase: "passion ignites" },
            { name: "DREAM", color: "#6c5ce7", phrase: "head in the clouds" },
            { name: "EARTH", color: "#51a351", phrase: "grounded and growing" },
            { name: "LOVE", color: "#ff8a8a", phrase: "heart wide open" },
            { name: "MYSTERY", color: "#a55eea", phrase: "something magical awaits" },
            { name: "ENERGY", color: "#f9ca24", phrase: "sparks are flying" }
        ];
        
        const ring = document.getElementById('moodRing');
        const moodName = document.getElementById('moodName');
        const moodPhrase = document.getElementById('moodPhrase');
        
        function setMood(index) {
            const mood = moods[index % moods.length];
            
            // Update ring with conic gradient based on mood (simplified: change base color)
            ring.style.background = `radial-gradient(circle at 30% 30%, white, ${mood.color})`;
            ring.style.boxShadow = `0 20px 30px rgba(0,0,0,0.3), 0 0 80px ${mood.color}`;
            
            moodName.textContent = mood.name;
            moodPhrase.textContent = `âœ¨ ${mood.phrase} âœ¨`;
        }
        
        ring.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * moods.length);
            setMood(randomIndex);
        });
        
        ring.addEventListener('mouseenter', () => {
            ring.style.transform = 'scale(1.05)';
            ring.style.transition = '0.3s';
        });
        
        ring.addEventListener('mouseleave', () => {
            ring.style.transform = 'scale(1)';
        });
        
        // Initialize
        setMood(0);
    </script>
</body>
</html>
