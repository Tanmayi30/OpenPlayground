<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="form-section">
    <h2>Edit Your Portfolio</h2>

    <input type="text" id="nameInput" placeholder="Your Name">
    <textarea id="bioInput" placeholder="Short Bio"></textarea>
    <input type="text" id="skillsInput" placeholder="Skills (comma separated)">
    <input type="text" id="projectInput" placeholder="Project Title">
    <input type="color" id="themeColor">

  </div>

  <div class="preview-section" id="preview">
    <h1 id="name">Your Name</h1>
    <p id="bio">Your bio will appear here</p>
    <h3>Skills</h3>
    <ul id="skills"></ul>
    <h3>Project</h3>
    <p id="project">Project name here</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
