<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âŽ” Impossible Object Constructor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0f1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', 'Courier New', monospace;
        }
        
        .constructor {
            width: 900px;
            background: #141a2b;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px #00ffff66, inset 0 0 30px #00ffff33;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .hologrid {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .object-viewer {
            flex: 2;
            background: #030614;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 350px;
            box-shadow: inset 0 0 50px #000, 0 0 30px #ff00ff99;
        }
        
        #impossibleObject {
            width: 250px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #0ff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            text-shadow: 0 0 10px magenta;
            backface-visibility: visible;
        }
        
        .controls-panel {
            flex: 1;
            background: #0c1122;
            border: 1px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .param-group {
            color: #0ff;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        input[type=range] {
            width: 100%;
            background: #000;
            height: 4px;
            -webkit-appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #f0f;
            border-radius: 0;
            box-shadow: 0 0 20px #f0f;
            cursor: pointer;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .preset {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: 0.2s;
        }
        .preset:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        
        .impossible-metrics {
            display: flex;
            justify-content: space-between;
            color: #ff00ff;
            border-top: 1px dashed #ff00ff;
            padding-top: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="constructor">
        <div class="hologrid">
            <div class="object-viewer">
                <div id="impossibleObject" style="transform: rotateX(0deg) rotateY(0deg);">
                    <div class="face" style="transform: translateZ(125px);">âš¡</div>
                    <div class="face" style="transform: rotateY(180deg) translateZ(125px);">âŽ”</div>
                    <div class="face" style="transform: rotateY(90deg) translateZ(125px);">âˆž</div>
                    <div class="face" style="transform: rotateY(-90deg) translateZ(125px);">â—ˆ</div>
                    <div class="face" style="transform: rotateX(90deg) translateZ(125px);">â–²</div>
                    <div class="face" style="transform: rotateX(-90deg) translateZ(125px);">â–¼</div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="param-group">
                    <div>DIMENSION X</div>
                    <input type="range" id="rotX" min="0" max="360" value="30">
                </div>
                <div class="param-group">
                    <div>DIMENSION Y</div>
                    <input type="range" id="rotY" min="0" max="360" value="45">
                </div>
                <div class="param-group">
                    <div>DISTORTION</div>
                    <input type="range" id="distort" min="50" max="300" value="125">
                </div>
                
                <div class="preset-buttons">
                    <button class="preset" id="tesseract">TESSERACT</button>
                    <button class="preset" id="mobius">MOBIUS</button>
                    <button class="preset" id="penrose">PENROSE</button>
                    <button class="preset" id="klein">KLEIN</button>
                </div>
                
                <div class="impossible-metrics">
                    <span>ðŸ”º EDGES: âˆž</span>
                    <span>ðŸ”¹ VERTS: 0</span>
                </div>
                <div style="color: #0ff; text-align: center; font-size: 10px;">
                    REALITY QUOTIENT: 0.3%
                </div>
            </div>
        </div>
    </div>

    <script>
        const obj = document.getElementById('impossibleObject');
        const rotX = document.getElementById('rotX');
        const rotY = document.getElementById('rotY');
        const distort = document.getElementById('distort');
        const faces = document.querySelectorAll('.face');
        
        function updateObject() {
            const x = rotX.value;
            const y = rotY.value;
            const d = distort.value / 100;
            
            obj.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
            
            // Distortion: modify translateZ and colors
            faces.forEach((face, index) => {
                // Weird scaling based on distortion
                const scale = 0.8 + (d * 0.5 * Math.sin(Date.now() * 0.001 + index));
                face.style.transform = face.style.transform.replace(/scale\([^)]+\)/, '');
                face.style.transform += ` scale(${scale})`;
                
                // Color shift
                const hue = (index * 60 + Date.now() * 0.05) % 360;
                face.style.borderColor = `hsl(${hue}, 100%, 60%)`;
                face.style.boxShadow = `0 0 ${20 * d}px hsl(${hue}, 100%, 60%)`;
                
                // Change symbols
                const symbols = ['âŒ¬', 'â£', 'âŽ”', 'â¬¡', 'â§«', 'â¬¢'];
                face.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            });
            
            requestAnimationFrame(updateObject);
        }
        
        // Sliders update the base rotation immediately
        rotX.addEventListener('input', () => {
            // updateObject handles continuous animation, so we just trigger style
        });
        rotY.addEventListener('input', () => {});
        distort.addEventListener('input', () => {});
        
        // Presets
        document.getElementById('tesseract').addEventListener('click', () => {
            rotX.value = 45;
            rotY.value = 45;
            distort.value = 200;
        });
        document.getElementById('mobius').addEventListener('click', () => {
            rotX.value = 180;
            rotY.value = 0;
            distort.value = 80;
        });
        document.getElementById('penrose').addEventListener('click', () => {
            rotX.value = 30;
            rotY.value = 60;
            distort.value = 150;
        });
        document.getElementById('klein').addEventListener('click', () => {
            rotX.value = 120;
            rotY.value = 240;
            distort.value = 300;
        });
        
        // Start animation loop
        updateObject();
    </script>
</body>
</html>
